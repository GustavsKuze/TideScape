<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>TideScape</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

</head>
<body>
    <!-- Title Card -->
    <div id="titleCard">
        <img src="../Assets/icon.ico" alt="titleImage" class="titleImage">
            <div id="titleCardText">
            <p class="titleCardLine1">TimeScape</p>
            <p class="titleCardLine2">Control Pannel</p>
            </div>
    </div>

    <!-- Slicer Box -->
    <div id="slicerSection">
        <img src="../Assets/cut.png" alt="cutImage" class="cutImage">
        <p id="slicerFilePath">No file selected :/</p>
        <img src="../Assets/folder.png" alt="folderImage" class="folderImage">
    </div>
    
    <script src="slicerManager.js"></script>
    
</body>
</html>
