<!-- Title Card -->    
<div id="titleCard">
    <img src="../../Assets/icon.ico" alt="titleImage" class="titleImage">
        <div id="titleCardText">
        <p class="titleCardLine1">TimeScape</p>
        <p class="titleCardLine2">Control Pannel</p>
        </div>
</div>

<!-- Slicer Box -->
<div id="pagePicker">
    <p class="pagePickerText">Control Options</p>

        <div id="pageButtonsContainer">
            <div id="slicerContainer">
                <img src="../../Assets/cut.png" alt="cutImage" class="cutImage" id="cutImage">
                <p class="slicerText">Slice a file</p>
            </div>
            <div id="displayContainer">
                <img src="../../Assets/desktop.png" alt="monitorImage" class="monitorImage" id="monitorImage">
                <p class="displayText">Manage Wallpaper</p>
            </div>
            <div id="folderContainer">
                <img src="../../Assets/folder.png" alt="folderImage" class="folderImage" id="folderImage">
                <p class="folderText">Open Assets</p>
            </div>
        </div>
</div>
